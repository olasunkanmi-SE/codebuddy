name: Deploy Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Webview
        run: |
          cd webviewUi
          npm ci
          npm run build

      - name: Build Extension (Esbuild)
        run: npm run package

      - name: Package Extension (VSIX)
        run: npx vsce package --out codebuddy.vsix --no-dependencies

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath codebuddy.vsix -p ${{ secrets.VSCE_PAT }}
        continue-on-error: true

      - name: Publish to Open VSX Registry
        run: npx ovsx publish codebuddy.vsix -p ${{ secrets.OVSX_PAT }}
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: codebuddy.vsix
          generate_release_notes: true
