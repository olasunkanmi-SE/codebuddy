name: CI Pipeline

on:
  pull_request:
    branches: [main, development, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Generate diff
        run: git diff "origin/${{ github.base_ref }}" HEAD > diff.txt

      - name: Upload diff artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-diff
          path: diff.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint and Fix
        run: npm run fix

      - name: Compile
        run: npm run compile

      - name: Format
        run: npm run format

      - name: Build Webview
        run: |
          cd webviewUi
          npm ci
          npm run lint
          npm run build

      - name: Run Tests
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Package
        run: npm run package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}